<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>業務マニュアル</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="Not-index">
        <p><a href="index.html">設計支援WEBサイト</a></p>
        <!-- ナビゲーションメニュー -->
        <nav>
            <a href="index.html">ホーム</a>
            <a href="manual.html">業務マニュアル</a>
            <a href="vehicle.html">車両情報</a>
            <a href="design.html">設計計算</a>
            <a href="parts.html">ブレーキ部品</a>
        </nav>
    </header>
    <!-- メインコンテンツグループ -->
    <div class="main-content">
        <h1>業務マニュアル</h1>
        <p>このページでは、様々なマニュアルを提供しています。</p>
        <!-- マニュアルセクション -->
        <section class="manual-menu">
            <h2>1. 各種マニュアル</h2>
            <p>ボタンをクリックすると、マニュアルのpdfが表示されます。</p>
            <div class="main-content">
                <div class="content-links">
                    <div class="row">
                        <div class="column">
                            <button class="manual-link" id="sisakuManualLink">
                                試作部品表作成マニュアル
                            </button>
                        </div>
                        <div class="column">
                            <button class="manual-link" id="gouguchiManualLink">
                                号口部品表作成マニュアル
                            </button>
                        </div>
                        <div class="column">
                            <button class="manual-link" id="toyotaZuManualLink">
                                トヨタ図出図マニュアル
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button class="manual-link" id="syouninZuManualLink">
                                承認図出図マニュアル
                            </button>
                        </div>
                        <div class="column">
                            <button class="manual-link" id="DCSManualLink">
                                DCS回答マニュアル
                            </button>
                        </div>
                        <div class="column">
                            <button class="manual-link" id="RMBSSManualLink">
                                RMBSS作成マニュアル
                            </button>
                        </div>
                    </div>
                </div>

                <!-- display:noneで表示させない。クリックして呼び出されるように -->
                <div id="sisaku_manual_pdf" class="pdf" style="display:none;">
                    <iframe src="pdf/sisaku_manual.pdf" width="100%" height="700"></iframe>
                </div>
                <div id="gouguchi_manual_pdf" class="pdf" style="display:none;">
                    <iframe src="pdf/gouguchi_manual.pdf" width="100%" height="700"></iframe>
                </div>
                <div id="toyota_zu_manual_pdf" class="pdf" style="display:none;">
                    <iframe src="pdf/toyota_zu_manual.pdf" width="100%" height="700"></iframe>
                </div>
                <div id="syounin_zu_manual_pdf" class="pdf" style="display:none;">
                    <iframe src="pdf/dammy.pdf" width="100%" height="700"></iframe>
                </div>
                <div id="DCS_pdf" class="pdf" style="display:none;">
                    <iframe src="pdf/dammy.pdf" width="100%" height="700"></iframe>
                </div>
                <div id="RMBSS_pdf" class="ppt" style="display:none;">
                    <iframe src="pdf/dammy.pdf" width="100%" height="700"></iframe>
                </div>

                <script>
                    // 呼び出したIDをもつボタンをクリックすると、showPdfを呼び出し引数に紐づけたpdfのidをいれる
                    document.getElementById('sisakuManualLink').addEventListener('click', function () {
                        showPdf('sisaku_manual_pdf');
                    });
                    document.getElementById('gouguchiManualLink').addEventListener('click', function () {
                        showPdf('gouguchi_manual_pdf');
                    });
                    document.getElementById('toyotaZuManualLink').addEventListener('click', function () {
                        showPdf('toyota_zu_manual_pdf');
                    });
                    document.getElementById('syouninZuManualLink').addEventListener('click', function () {
                        showPdf('syounin_zu_manual_pdf');
                    });
                    document.getElementById('DCSManualLink').addEventListener('click', function () {
                        showPdf('DCS_pdf');
                    });
                    document.getElementById('RMBSSManualLink').addEventListener('click', function () {
                        showPdf('RMBSS_pdf');
                    });
                </script>

                <script>
                    // クラス名pdfをすべて非表示にして、引数のidを持つpdfを表示する。
                    function showPdf(pptId) {
                        let allPdfs = document.getElementsByClassName('pdf');
                        for (let i = 0; i < allPdfs.length; i++) {
                            allPdfs[i].style.display = 'none'; // すべてのpdfを非表示にする
                        }
                        let pdf = document.getElementById(pptId);
                        pdf.style.display = "block"; // クリックされたpdfのみを表示する
                    }
                </script>
            </div>
        </section>
</body>

</html>
